version: 2
jobs:
   build:
     deploy:
         machine:
           enabled: true
         steps:
           - run:
               name: Deploy Over SSH
               command: |
                 ssh $SSH_USER@$SSH_HOST "cd public_html/circleci && git pull origin develop"

     workflows:
       version: 2
       build-and-deploy:
         jobs:
           - build
           - deploy:
               requires:
                 - build
               filters:
                 branches:
                   only: master